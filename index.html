<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ee7bde2cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="title">
            <h3>Login Form</h3>
        </div>
        <form action="">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email or Phone" class="input" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" class="input" required>
            </div>
            <div class="row">
                <div class="pass"><a href="">Forgot password?</a></div>
                <button class="button">Login</button>
            </div>
        </form>
        <p>Not a member? <a href="">Signup now</a></p>
    </div>
</body>

</html>
